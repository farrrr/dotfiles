# Client Machine 配置
# =============================================================================

# =============================================================================
# 路徑配置 (Path Settings)
# =============================================================================

[plugins.client-path]
inline = '''
# 設定 Client 專用路徑與補全路徑
# 立即執行以確保後續 compinit 能讀取到正確的 fpath
typeset -gU path fpath
path=(
    $path
    ${HOME}/.local/bin/client(N-/)
)
fpath=(
    $fpath
    ${HOME}/.local/bin/client(N-/)
)
'''

# =============================================================================
# 別名 (Aliases)
# =============================================================================

[plugins.alias]
local = '~/.config/alias'
use = ['client.sh']
apply = ['source']

# =============================================================================
# Git 工具 (Git Tools)
# =============================================================================

# git-open: 在瀏覽器中開啟目前 repo 的頁面
[plugins.git-open]
github = "paulirish/git-open"
apply = ["defer"]
