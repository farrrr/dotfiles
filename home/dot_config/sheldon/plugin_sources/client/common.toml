# Client Machine 配置
# =============================================================================

# =============================================================================
# 路徑配置 (Path Settings)
# =============================================================================

[plugins.client-path]
inline = '''
# 設定 Client 專用路徑與補全路徑
# 立即執行以確保後續 compinit 能讀取到正確的 fpath
typeset -gU path fpath
path=(
    $path
    ${HOME}/.local/bin/client(N-/)
)
fpath=(
    $fpath
    ${HOME}/.local/bin/client(N-/)
)
'''

# =============================================================================
# 別名 (Aliases)
# =============================================================================

[plugins.alias]
local = '~/.config/alias'
use = ['client.sh']
apply = ['source']

# =============================================================================
# Git 工具 (Git Tools)
# =============================================================================

# git-open: 在瀏覽器中開啟目前 repo 的頁面
[plugins.git-open]
github = "paulirish/git-open"
apply = ["defer"]

# =============================================================================
# 補全差件 (Completion Plugins)
# =============================================================================
# 注意：此處的補全插件 **不能** 使用 `apply = ["defer"]`。
# 因為 common.toml 中的 compinit 已經使用 defer，若這裡也用 defer，
# 會導致插件在 compinit 之後加載，補全將無法生效。
# 請直接使用標準方式加載 (不寫 apply 或 apply = ["source"])。

# 範例 (Example):
# [plugins.docker-completion]
# github = "docker/cli"
# use = ["contrib/completion/zsh/_docker"]
